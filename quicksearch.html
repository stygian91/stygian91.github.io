d":"function_apply.js.html","title":"Source: function/apply.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: function/apply.js import curry from \"./curry\"; /** * Applies a list of arguments to a function. * The `this` variable will be set to undefined for that function execution. * * @param {function} func * @param {any[]} args * @returns {any} */ const apply = (func, args) =&gt; { return func.apply(void 0, args); }; export default curry(apply); × Search results Close "},"logic_both.js.html":{"id":"logic_both.js.html","title":"Source: logic/both.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: logic/both.js import curry from \"../function/curry\"; import { allPass } from \"./\"; /** * Checks if both functions return a truthy value. * The arguments are applied to each function in turn (`func(...args)`). * * @see allPass * @param {function} f1 * @param {function} f2 * @param {any[]} args * @returns {boolean} */ const both = (f1, f2, args) =&gt; allPass([f1, f2], args); export default curry(both); × Search results Close "},"list_chunk.js.html":{"id":"list_chunk.js.html","title":"Source: list/chunk.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: list/chunk.js import curry from \"../function/curry\"; /** * Splits a list into a groups of smaller lists with the provided size. * &lt;pre&gt; * chunk(2, [1, 2, 3, 4, 5, 6, 7]); * // returns: * // [[1, 2], [3, 4], [5, 6], [7]] * &lt;/pre&gt; * * @param {number} size * @param {any[]} list * @returns {any[]} */ const chunk = (size, list) =&gt; { if (size &lt; 1) { throw new Error(\"Size must be a positive integer\"); } if (size &gt;= list.length) { return [list.slice()]; } const result = []; let begin = 0, end = size; while (begin &lt; list.length) { result.push(list.slice(begin, end)); begin += size; end += size; } return result; }; export default curry(chunk); × Search results Close "},"logic_complement.js.html":{"id":"logic_complement.js.html","title":"Source: logic/complement.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: logic/complement.js import curry from \"../function/curry\"; /** * Creates a complementing funciton. * The new function will return true when the original function would have returned a falsy value * and false - when the original function would have returned a truthy value. * * @param {funciton} func * @returns {function} */ const complement = (func) =&gt; (...args) =&gt; (func(...args) ? false : true); export default curry(complement); × Search results Close "},"function_compose.js.html":{"id":"function_compose.js.html","title":"Source: function/compose.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: function/compose.js import pipe from \"./pipe\"; import flip from \"./flip\"; /** * Takes a variable list of functions and returns a new function * that is a composition of all the functions that were passed. * The functions are called right-to-left. * The right-most function may have any arity, while the rest must be unary. * An example with three functions (f, g, h) =&gt; (...args) =&gt; h(g(f(...args))) * * @function * @param {...function} funcs * @returns {function} */ const compose = flip(pipe); export default compose; × Search results Close "},"list_concat.js.html":{"id":"list_concat.js.html","title":"Source: list/concat.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: list/concat.js import curry from \"../function/curry\"; /** * Concatenates 2 strings or 2 arrays. * * @param {string|array} left * @param {string|array} right * @returns {string|array} */ const concat = (left, right) =&gt; { if ( !(Array.isArray(left) &amp;&amp; Array.isArray(right)) &amp;&amp; !(typeof left === \"string\" &amp;&amp; typeof right === \"string\") ) { throw new Error(\"Arguments must be either both arrays or both strings.\"); } return left.concat(right); }; export default curry(concat); × Search results Close "},"logic_cond.js.html":{"id":"logic_cond.js.html","title":"Source: logic/cond.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: logic/cond.js import curry from \"../function/curry\"; /** * Works a bit like the `switch` structure. * Contains pairs condition and transform functions. * The first condition function that returns a truthy value will cause its paired transform function to be called. * Both the condition and transform functions are passed the `arg` param. * The `pairs` argument's format should look like this: * &lt;pre&gt; * [ * [x =&gt; x &gt; 5, x =&gt; x + 5], * [x =&gt; x &lt; 5, x =&gt; x - 5], * [() =&gt; true, x =&gt; x], * ] * &lt;/pre&gt; * If you have the last pair's condition function always return true, * it will work like the `default` case in a `switch` statement. * If you don't have a default case and none of the condition functions pass, * then the funciton will return `undefined`. * * @param {any[]} pairs * @param {any} arg * @returns {any} */ const cond = (pairs, arg) =&gt; { for (let index = 0; index &lt; pairs.length; index++) { const pair = pairs[index]; const condFn = pair[0]; const transformFn = pair[1]; if (condFn(arg)) { return transformFn(arg); } } }; export default curry(cond); × Search results Close "},"function_converge.js.html":{"id":"function_converge.js.html","title":"Source: function/converge.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: function/converge.js import map from \"../list/map\"; import curry from \"./curry\"; /** * Takes a list of functions and a converging function. * Returns a new function that takes a variable number of arguments, * which will be applied to each of the branching functions. * The results of the branching functions will be passed to the converging function. * * @param {function} convergingFn * @param {function[]} branchingFns * @returns {function} */ const converge = (convergingFn, branchingFns) =&gt; (...args) =&gt; { const branchResults = map( (branchingFn) =&gt; branchingFn(...args), branchingFns ); return convergingFn(...branchResults); }; export default curry(converge); × Search results Close "},"function_curry.js.html":{"id":"function_curry.js.html","title":"Source: function/curry.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: function/curry.js import __ from \"./placeholderArgument\"; import _arity from \"../internals/_arity\"; const _curryN = (length, received, func) =&gt; (...args) =&gt; { let combined = []; let argsIdx = 0; let left = length; let combinedIdx = 0; while (combinedIdx &lt; received.length || argsIdx &lt; args.length) { let arg; if ( combinedIdx &lt; received.length &amp;&amp; (received[combinedIdx] !== __ || argsIdx &gt;= args.length) ) { arg = received[combinedIdx]; } else { arg = args[argsIdx++]; } if (arg !== __) { left--; } combined[combinedIdx++] = arg; } if (left &lt;= 0) { return func.apply(this, combined); } return _arity(left, _curryN(length, combined, func)); }; /** * Curries the provided function. * A curried function does not need to have all of its arguments provided at once. * If `f` is a ternary and `g = curry(f)`, then the following is equivalent: * * &lt;pre&gt; * g(1)(2)(3); * g(1)(2, 3); * g(1, 2)(3); * g(1, 2, 3); * &lt;/pre&gt; * * Additionaly, the F.__ symbol can be used as a placeholder argument, * when you want to partially apply arguments with gaps inbetween them. * * &lt;pre&gt; * g(1, __, 3)(2); * g(__, __, 3)(1, 2); * g(__, __, 3)(__, 2)(1); * &lt;/pre&gt; * * @param {function} func * @returns {function} */ const curry = (func) =&gt; _curryN(func.length, [], func); export default curry; × Search results Close "},"logic_defaultTo.js.html":{"id":"logic_defaultTo.js.html","title":"Source: logic/defaultTo.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: logic/defaultTo.js import isNil from \"./isNil\"; import when from \"./when\"; import alw ort default curry(unique); × Search results Close "},"logic_unless.js.html":{"id":"logic_unless.js.html","title":"Source: logic/unless.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: logic/unless.js import curry from \"../function/curry\"; /** * Returns the result of `elseFn(arg)` only if `conditionFn(arg)` returns a falsy value, * otherwise returns the argument unchanged. * * @see when * @param {function} conditionFn * @param {function} elseFn * @param {any} arg * @returns {any} */ const unless = (conditionFn, elseFn, arg) =&gt; conditionFn(arg) ? arg : elseFn(arg); export default curry(unless); × Search results Close "},"logic_when.js.html":{"id":"logic_when.js.html","title":"Source: logic/when.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: logic/when.js import curry from \"../function/curry\"; /** * Returns the result of `thenFn(arg)` only if `conditionFn(arg)` returns a truthy value, * otherwise returns the argument unchanged. * * @see unless * @param {function} conditionFn * @param {function} thenFn * @param {any} arg * @returns {any} */ const when = (conditionFn, thenFn, arg) =&gt; conditionFn(arg) ? thenFn(arg) : arg; export default curry(when); × Search results Close "},"logic_xor.js.html":{"id":"logic_xor.js.html","title":"Source: logic/xor.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: logic/xor.js import curry from \"../function/curry\"; /** * A curried wrapper around the `^` operator. * * @param {any} a * @param {any} b */ const xor = (a, b) =&gt; a ^ b; export default curry(xor); × Search results Close "},"list_zip.js.html":{"id":"list_zip.js.html","title":"Source: list/zip.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: list/zip.js import curry from \"../function/curry\"; /** * Creates a new list with pairs of values from the 2 lists, * where each pair consists of the element with the same index from each array. * If one list has more elements than the other, * then the pairing will be done up to the lenght of the shorter array. * The resulting array has the following format: * &lt;pre&gt; * [ * [list1el1, list2el1], * [list1el2, list2el2], * // ... * ] * &lt;/pre&gt; * * @param {any[]} list1 * @param {any[]} list2 */ const zip = (list1, list2) =&gt; { const length = list1.length &lt; list2.length ? list1.length : list2.length; const result = []; for (let index = 0; index &lt; length; index++) { result.push([list1[index], list2[index]]); } return result; }; export default curry(zip); × Search results Close "},"list_zipObj.js.html":{"id":"list_zipObj.js.html","title":"Source: list/zipObj.js","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimunapplyuniqueunlesswhenxorzipzipObj Source: list/zipObj.js import curry from \"../function/curry\"; /** * Similar to `zip`, but the elements of the first list are used for keys * and the values of the second list are used as values for the resulting object. * The format of the resulting object is the following: * &lt;pre&gt; * { * [list1el1]: list2el1, * [list1el2]: list2el2, * // ... * } * &lt;/pre&gt; * * @see zip * @param {any[]} keys * @param {any[]} values * @returns {object} */ const zipObj = (keys, values) =&gt; { const length = keys.length &lt; values.length ? keys.length : values.length; const result = {}; for (let index = 0; index &lt; length; index++) { result[keys[index]] = values[index]; } return result; }; export default curry(zipObj); × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" DocStrap Global __adjustallallPassalwaysandanyanyPassapappendapplybothchunkcomplementcomposeconcatcondconvergecurrydefaultTodropeitherequalfilterfindfindIndexfindLastfindLastIndexflattenflipforEachgreaterThangroupBygteidentityindexOfinsertintersectionisNiljoinkeyWithltltemapmatchmemoizeWithnotnthnthArgorpipeprependrangereducereduceWhileregexTestreplacereversesizeslicesortsplicesplittaketakeLasttapthunkifytoLowertoUppertrimu efers to the ap method of applyF, if present. Parameters: Name Type Description applyF applicative | function | Array.&lt;function()&gt; applyX array | function Source: function/ap.js, line 15 Returns: Type any append(value, list) Appends a new element at the end of a list. Parameters: Name Type Description value any list Array.&lt;any&gt; Source: list/append.js, line 11 Returns: Type Array.&lt;any&gt; apply(func, args) Applies a list of arguments to a function. The this variable will be set to undefined for that function execution. Parameters: Name Type Description func function args Array.&lt;any&gt; Source: function/apply.js, line 11 Returns: Type any both(f1, f2, args) Checks if both functions return a truthy value. The arguments are applied to each function in turn (func(...args)). Parameters: Name Type Description f1 function f2 function args Array.&lt;any&gt; Source: logic/both.js, line 14 See: allPass Returns: Type boolean chunk(size, list) Splits a list into a groups of smaller lists with the provided size. chunk(2, [1, 2, 3, 4, 5, 6, 7]); // returns: // [[1, 2], [3, 4], [5, 6], [7]] Parameters: Name Type Description size number list Array.&lt;any&gt; Source: list/chunk.js, line 15 Returns: Type Array.&lt;any&gt; complement(func) Creates a complementing funciton. The new function will return true when the original function would have returned a falsy value and false - when the original function would have returned a truthy value. Parameters: Name Type Description func funciton Source: logic/complement.js, line 11 Returns: Type function compose(funcs) Takes a variable list of functions and returns a new function that is a composition of all the functions that were passed. The functions are called right-to-left. The right-most function may have any arity, while the rest must be unary. An example with three functions (f, g, h) =&gt; (...args) =&gt; h(g(f(...args))) Parameters: Name Type Argument Description funcs function &lt;repeatable&gt; Source: function/compose.js, line 15 Returns: Type function concat(left, right) Concatenates 2 strings or 2 arrays. Parameters: Name Type Description left string | array right string | array Source: list/concat.js, line 10 Returns: Type string | array cond(pairs, arg) Works a bit like the switch structure. Contains pairs condition and transform functions. The first condition function that returns a truthy value will cause its paired transform function to be called. Both the condition and transform functions are passed the arg param. The pairs argument's format should look like this: [ [x =&gt; x &gt; 5, x =&gt; x + 5], [x =&gt; x &lt; 5, x =&gt; x - 5], [() =&gt; true, x =&gt; x], ] If you have the last pair's condition function always return true, it will work like the default case in a switch statement. If you don't have a default case and none of the condition functions pass, then the funciton will return undefined. Parameters: Name Type Description pairs Array.&lt;any&gt; arg any Source: logic/cond.js, line 25 Returns: Type any converge(convergingFn, branchingFns) Takes a list of functions and a converging function. Returns a new function that takes a variable number of arguments, which will be applied to each of the branching functions. The results of the branching functions will be passed to the converging function. Parameters: Name Type Description convergingFn function branchingFns Array.&lt;function()&gt; Source: function/converge.js, line 14 Returns: Type function curry(func) Curries the provided function. A curried function does not need to have all of its arguments provided at once. If f is a ternary and g = curry(f), then the following is equivalent: g(1)(2)(3); g(1)(2, 3); g(1, 2)(3); g(1, 2, 3); Additionaly, the F.__ symbol can be used as a placeholder argument, when you want to partially apply arguments with gaps inbetween them. g(1, __, 3)(2); g(__, __, 3)(1, 2); g(__, __, 3)(__, 2)(1); Parameters: Name Type Description func function Source: function/curry.js, line 60 n list Array.&lt;any&gt; Source: list/findLast.js, line 12 See: find Returns: Type any findLastIndex(condFn, list) Finds the index of the last element that passes the condition function. Retruns -1 if no element matches the condition. Parameters: Name Type Description condFn function list Array.&lt;any&gt; Source: list/findLastIndex.js, line 12 See: findIndex Returns: Type number flatten(list) Returns a new list with all nested arrays flattened. Parameters: Name Type Description list Array.&lt;any&gt; Source: list/flatten.js, line 10 Returns: Type Array.&lt;any&gt; flip(func) Creates a new function that takes its arguments in reverse order of the original function. Parameters: Name Type Description func function Source: function/flip.js, line 9 forEach(fn, list) Runs a function for each element of the list, object or string. Parameters: Name Type Description fn function list Array.&lt;any&gt; | object | string Source: list/forEach.js, line 13 Returns: Type undefined greaterThan(left, right) A curried wrapper around the &gt; operator. Parameters: Name Type Description left any right any Source: logic/greaterThan.js, line 10 Returns: Type boolean groupBy(groupFn, list) Groups the elements of a list into an object where the group of each element is determined by the grouping/key function. The resulting object has the following format: { \"group1\": [el, el2, el3], // elements for which `groupFn` returned `group1` \"group2\": [el4, el5], // elements for which `groupFn` returned `group2` // ... } Parameters: Name Type Description groupFn function list Array.&lt;any&gt; Source: list/groupBy.js, line 19 Returns: Type object gte(left, right) A curried wrapper around the &gt;= operator. Parameters: Name Type Description left any right any Source: logic/greaterThanOrEqual.js, line 10 Returns: Type boolean identity(a) The identity function just returns its first argument. Parameters: Name Type Description a any Source: function/identity.js, line 9 Returns: Type any indexOf(search, fromIndex, str) Finds the index of the first match, or -1 if there's no match. Parameters: Name Type Description search string fromIndex integer str string Source: string/indexOf.js, line 11 Returns: Type number insert(index, value, list) Inserts an element at the specified index, pushing the following elements back. Parameters: Name Type Description index number value any list Array.&lt;any&gt; Source: list/insert.js, line 11 intersection(list1, list2) Finds the intersection of two lists. Uses the equals function for comparison. Parameters: Name Type Description list1 Array.&lt;any&gt; list2 Array.&lt;any&gt; Source: list/intersection.js, line 15 See: equals Returns: Type Array.&lt;any&gt; isNil(arg) Checks if a value is nil. A value is considered nil if it's null, undefined or NaN. Parameters: Name Type Description arg any Source: logic/isNil.js, line 10 Returns: Type boolean join(glue, list) Joins the elements of a list into a string with the \"glue\" string inbetween each element. Defers to Array.prototype.join Parameters: Name Type Description glue * list * Source: list/join.js, line 11 keyWith(keyFn, list) Creates an object whose keys are determined by keyFn. Each element of the list will be assigned in the object based on the key generated. If the key function returns the same values for 2 elements from the list, the one that's later in the list will overwrite the earlier one. This function is useful if you have an array of objects that you want to convert to an object. Parameters: Name Type Description keyFn function list Array.&lt;any&gt; Source: list/keyWith.js, line 15 Returns: Type object lt(left, right) A curried wrapper around the &lt; operator. Parameters: Name Type Description left any right any Source: logic/lessThan.js, line 10 Returns: Type boolean lte(left, right) A curried wrapper around the &lt;= operator. Parameters: Name Type Description left any right any Source: logic/lessThanOrEqual.js, line 10 Returns: Type boolean map(func, list) Maps over a list, object or string and returns a new object of the corresponding type. Each element of the collection is passed through the mapping function and its return value is used for the new collection. The mapping function receives (value, key, list), where list is the full list, object or string. Defers to Array.prototype.map for lists Parameters: Name Type Description func function list Array.&lt;any&gt; | object | string Source: list/map.js, line 17 Returns: Type Array.&lt;any&gt; | object | string match(regex, str) Matches the regular expression with the string and returns the match results. Parameters: Name Type Description regex RegExp str string Source: string/match.js, line 10 Returns: Type Array.&lt;string&gt; | null memoizeWith(keyGenerator, func) Memoizes a function where the key generator function decides which cached result should be returned. Parameters: Name Type Description keyGenerator function func function Source: function/memoizeWith.js, line 10 not(arg) A curried wrapper around the ! operator. Parameters: Name Type Description arg any Source: logic/not.js, line 9 Returns: Type boolean nth(n, list) Returns the nth element of a list. Parameters: Name Type Description n number list Array.&lt;any&gt; Source: list/nth.js, line 10 Returns: Type any nthArg(index) Takes an index and returns a function that will return the argument with that index. If the index is negative, then the argument will be returned from the end of the argument list, where -1 is the last argument. Parameters: Name Type Description index number Source: function/nthArg.js, line 13 Returns: Type function or(a, b) A curried wrapper around the || operator. Parameters: Name Type Description a any b any Source: logic/or.js, line 10 Returns: Type any pipe(funcs) Takes a variable list of functions and returns a new function that is a composition of all the functions that were passed. The functions are called left-to-right. The left-most function may have any arity, while the rest m
